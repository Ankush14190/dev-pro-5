<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>✨ Personality Insight</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 6vw;
      margin-bottom: 20px;
      color: #fff;
    }

    h2 {
      font-size: 5vw;
      margin-bottom: 25px;
      color: #fff;
    }

    select, button {
      width: 100%;
      max-width: 300px;
      padding: 12px 16px;
      font-size: 4.5vw;
      border-radius: 12px;
      border: none;
      margin-bottom: 20px;
      font-weight: bold;
      font-family: inherit;
    }

    select {
      background-color: #ffffffcc;
      color: #444;
    }

    button {
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #5b86e5, #36d1dc);
    }

    .result {
      margin-top: 20px;
      text-align: left;
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 15px;
      font-size: 4vw;
      line-height: 1.5;
    }

    strong {
      color: #ffeaa7;
    }

    @media screen and (min-width: 600px) {
      h1, h2 { font-size: 24px; }
      select, button, .result { font-size: 16px; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
